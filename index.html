<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>TROVATA - INDEX</title>
    <link rel="stylesheet" href="_css/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Roboto|Russo+One&display=swap" rel="stylesheet">

    <style>
      .esq, .dir{
        width: 300px;
        position: relative;
        top: 50px;
        font-family: 'Roboto', sans-serif;
      }

      img:hover{
        transform: scale(1.1);
        transition: .5s;
      }
    </style>
  </head>
  <body style="background-color: #106e65">
    <header class="w3-container w3-white w3-margin-bottom">
      <h5 style="cursor: pointer;">EMPRESAS.COM.BR</h5>
    </header>

    <div class="w3-center w3-text-white">
      <h1 style="font-family: 'Roboto', sans-serif;">Selecione a empresa que deseja trabalhar</h1>
    </div>

    <div id="mostra" class="w3-container w3-cell-row w3-mobile"></div>

    <script>
      var http = new XMLHttpRequest();

      http.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          document.getElementById('mostra').innerHTML = this.responseText;
        }
      }

      http.open('POST', 'principal.php');
      http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      http.send();
    </script>
  </body>
</html>
